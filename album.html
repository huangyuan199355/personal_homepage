<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个性相册</title>
	<script src="../resource/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="album.css">
</head>
<body>
	<div class="album">
		<div class="act">
			载入图片URL：<input type="text" name="url"><br>
			选择相框类型：<input type="radio" name="border" value="0" checked="" id="r1">
						  <label for="r1">直角</label>
						  <input type="radio" name="border" value="20px" checked="" id="r2">
						  <label for="r2">圆角</label>
						  <input type="radio" name="border" value="75px" checked="" id="r3">
						  <label for="r3">圆形</label><br>
						<button class="act-add">添加</button>
		</div>
		<div class="list"></div>
	</div><br><br>
	<div style="width:260px;"><img src="../img/4.jpg" alt="" style="width:250px; height:300px; border: 1px solid blue; ">
			<button>点击</button>
	</div>
	<script>
		$(".act-add").click(function(){
			var imageUrl=$(".act input[name=url]").val();
			var imageBorder=$(".act input[name=border]:checked").val();
			var $img = $("<img/>").attr("src",imageUrl);
			$img.css("border-radius",imageBorder);
			var $imgBox=$('<div class="imgbox"></div>');
		
	
			var $moveUp=$('<button>上移</button>');
			var $moveDown=$('<button>下移</button>');
			var $remove=$('<button>移除</button>');
			$moveUp.click(function(){
				$imgBox.prev().before($imgBox);
			});
			$moveDown.click(function(){
				$imgBox.next().after($imgBox);
			});
			$remove.click(function(){
				$imgBox.remove();
			});
			$imgBox.append([$img,$moveUp,$moveDown,$remove]);
			$(".list").append($imgBox);
		})
	</script>
</body>
</html>
